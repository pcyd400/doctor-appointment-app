<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book an Appointment | e-Doctor Online Consultation</title>
    <link href="/static/css/bulma.min.css" rel="stylesheet">
    <link href="/static/css/style.css" rel="stylesheet">
</head>
<body>

    <!-- Navigation Bar header -->
   {% include 'header.html' %}
    <!-- Bulma Modal for Holiday Notice -->
    <div class="modal" id="holidayModal">
        <div class="modal-background"></div>
        <div class="modal-content">
            <div class="box">
                <h1 class="title is-size-4">Notice: Clinic Closure</h1>
                <p>The clinic will be closed on December 28th in observance of the holiday. Please select a different date for your appointment.</p>
            </div>
        </div>
        <button class="modal-close is-large" aria-label="close" id="closeModal"></button>
    </div>

    <!-- Appointment Form Section -->
    <section class="section" style="margin-top: 100px;">
        <div class="columns">
            <div class="column is-4 is-hidden-mobile">
                  <div class="zoom">
                    <img src="/static/image/appointment.svg">
                </div>

            </div>
            <div class="column is-8">
            
                <div class="box" style="margin-right:40px;">
                    <h1 class="title is-size-3-tablet is-size-4-mobile has-text-centered">
                        Schedule Your Appointment
                    </h1>

                    <!-- Appointment Form -->
                    <form action="#" method="POST">
                        {% csrf_token %}
                        <div class="columns">
                            <div class="column">
                                <!-- Patient Name -->
                                <div class="field">
                                    <label class="label">Full Name</label>
                                    <div class="control">
                                        <input class="input" type="text" name="patient_name" placeholder="Enter your full name" required>
                                    </div>
                                </div>

                                <!-- Contact Number -->
                                <div class="field">
                                    <label class="label">Contact Number</label>
                                    <div class="control">
                                        <input class="input" type="tel" name="contact_number" placeholder="Enter your contact number" required pattern="^[0-9]{10}$" title="Please enter a valid 10-digit phone number.">
                                    </div>
                                </div>

                                <!-- Appointment Date -->
                                <div class="field">
                                    <label class="label">Appointment Date</label>
                                    <div class="control">
                                        <input class="input" type="date" name="appointment_date" id="appointment_date" required>
                                    </div>
                                </div>

                                <!-- Appointment Time -->
                                <div class="field">
                                    <label class="label">Appointment Time</label>
                                    <div class="control">
                                        <input class="input" type="time" id="appointment_time" name="appointment_time" required>
                                    </div>
                                </div>

                                <!-- Submit Button -->
                                <div class="field">
                                    <div class="control">
                                        <button class="button is-primary is-fullwidth" type="submit">
                                            Book Appointment
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
             
                </div>
            </div>
        </div>
        
    </section>

    <!-- Footer Section -->
{% include 'footer.html' %}
</body>
</html>
