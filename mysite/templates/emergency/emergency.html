<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emergency Contact | e-Doctor Online Consultation</title>
    <link href="/static/css/bulma.min.css" rel="stylesheet">
    <link href="/static/css/style.css" rel="stylesheet">
</head>
<body>

    <!-- Navigation Bar -->
   {% include 'header.html'%}

    <!-- Emergency Contact Form Section -->
    <section class="section" style="margin-top: 100px;">
        <div class="columns">
            <div class="column is-4">
                <div class="zoom is-hidden-mobile" style="margin-left:30px;">
                    <img src="/static/image/emergency.png" style="width: 200px; height: 200;">
                </div>
            </div>
            <div class="column is-8">
                <div class="box" style="margin-right:40px;">
                    <h1 class="title is-size-3-tablet is-size-4-mobile has-text-centered">
                        Emergency Contact Form
                    </h1>

                    <!-- Emergency Contact Form -->
                    <form action="{% url 'emergency' %}" method="POST">
                        {% csrf_token %}
                        <div class="columns">
                            <div class="column">
                                <!-- Patient Name -->
                                <div class="field">
                                    <label class="label">Full Name</label>
                                    <div class="control">
                                        <input class="input" type="text" name="emergency_name" placeholder="Enter your full name" required>
                                    </div>
                                </div>

                                <!-- Contact Number -->
                                <div class="field">
                                    <label class="label">Contact Number</label>
                                    <div class="control">
                                        <input class="input" type="tel" name="emergency_number" placeholder="Enter your contact number" required pattern="^[0-9]{10}$">
                                    </div>
                                </div>

                                <!-- Address -->
                                <div class="field">
                                    <label class="label">Address</label>
                                    <div class="control">
                                        <textarea class="textarea" name="address" placeholder="Enter your address along with landmark if possible" required></textarea>
                                    </div>
                                </div>

                                <!-- Submit Button -->
                                <div class="field">
                                    <div class="control">
                                        <button class="button is-danger is-fullwidth" type="submit">
                                            Submit Emergency
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer Section -->
    {% include 'footer.html' %}
</body>
</html>
